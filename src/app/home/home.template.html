<div class="card-container col-xs-12">
    <h1>Accordion : Alerts</h1>

    <div class="checkbox">
        <label>
            <input type="checkbox" [(ngModel)]="oneAtATime">Open only one at a time
        </label>
    </div>
    <p>Total Alerts: {{totalAlerts}}</p>
    <accordion [closeOthers]="oneAtATime">
        <accordion-group #group1 [isOpen]="status.open" *ngFor="let group of groups" [ngClass]="{'collapsed': !isopen}">
            <div accordion-heading [ngClass]="{'custom-style': group?.title }">
                {{group?.title}}
                <i class="pull-left glyphicon" [ngClass]="{'glyphicon-chevron-down': group1?.isOpen, 'glyphicon-chevron-right': !group1?.isOpen}"></i>
            </div>
            {{ group?.content }}
        </accordion-group>
    </accordion>
</div>
